esphome:
  name: esphome-web-4fc3e4
  friendly_name: SMS FireBeetle ESP32 TP4056
  min_version: 2024.6.0

  on_boot:
    priority: -100
    then:
      - output.turn_on: gpio_sensor
      - wait_until:
          condition:
            api.connected:
      - component.update: battery_voltage
      - component.update: moisture_value
      - script.execute: deep_sleep_evaluation

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "..." # YOUR KEY

# Allow Over-The-Air updates
ota:
  - platform: esphome

# Set up wifi
wifi:
  fast_connect: True
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # manual IP
  manual_ip:
    static_ip: "XX.XX.XX.XX" # YOUR STATIC IP
    gateway: "XX.XX.XX.XX" # YOUR GATEWAY IP
    subnet: "XX.XX.XX.XX" # YOUR SUBNET MASK

captive_portal:

deep_sleep:
  id: deep_sleep_enabled
  sleep_duration: 1h

binary_sensor:
  - platform: homeassistant
    id: prevent_deep_sleep
    entity_id: input_boolean.sms_esps_prevent_deep_sleep

output:
  - platform: gpio
    pin: GPIO26
    id: gpio_sensor

sensor:
- platform: adc
  id: battery_voltage
  name: "Battery voltage"
  pin: GPIO36
  accuracy_decimals: 3
  attenuation: 11dB
  filters:
    - multiply: 2

- platform: adc
  id: moisture_value
  name: "Soil Moisture Voltage"
  unit_of_measurement: "V"
  pin: GPIO35
  attenuation: 11dB
  accuracy_decimals: 2

script:
  - id: deep_sleep_evaluation
    mode: queued
    then:
      - output.turn_on: gpio_sensor
      - delay: 10s
      - component.update: battery_voltage
      - component.update: moisture_value
      - if:
          condition:
            binary_sensor.is_on: prevent_deep_sleep
          then:
            - logger.log: 'Deep Sleep Disabled'
            - component.update: battery_voltage
            - component.update: moisture_value
            - delay: 30s
          else:
            - component.update: battery_voltage
            - component.update: moisture_value
            - output.turn_off: gpio_sensor
            - delay: 3s
            - deep_sleep.enter: deep_sleep_enabled
      - script.execute: deep_sleep_evaluation
